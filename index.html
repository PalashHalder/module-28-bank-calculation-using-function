<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Functional Baap Er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!! </h1>
    </header>
    <main>
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$ <span id="deposit-total"></span>00</h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$ <span id="withdraw-total"></span>00</h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$ <span id="balance-total"></span>1240</h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8 w-3/4 mx-auto">
            <!-- div.grid.grid-cols-2.gap-4 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-yellow-400 px-6 py-2 text-white font-medium rounded-lg mt-2 hover:bg-sky-400">Submit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-yellow-400 px-6 py-2 text-white font-medium rounded-lg mt-2 hover:bg-sky-400">Submit</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
